<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background: #121212;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="pdfFrame"></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get("file");
        if (file) {
            document.getElementById("pdfFrame").src = file;
        } else {
            document.body.innerHTML = "<p style='color:white;text-align:center;padding-top:20px;'>No file specified.</p>";
        }
    </script>
</body>
</html>
