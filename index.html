<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Melvin J Bonner - AWS Solutions Architect Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00bfff;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #aaa;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-card {
            background-color: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.03);
        }
        .project-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .project-card h3 {
            text-align: center;
            padding: 15px 10px;
            font-size: 1.2rem;
            color: #00bfff;
        }
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

<body>

<header>
    <h1>Melvin J Bonner</h1>
    <p>AWS Solutions Architect Portfolio</p>
</header>

<main>
    <div class="projects-grid">

        <div class="project-card">
            <a href="https://your-hosting-link.com/legendary-aws-compute-threetier.pdf" target="_blank">
                <img src="images/legendary-aws-compute-threetier.png" alt="AWS Compute Three Tier Web Application" />
            </a>
            <h3>AWS Compute Three Tier Web Application</h3>
        </div>

        <div class="project-card">
            <a href="https://your-hosting-link.com/legendary-aws-compute-lambda.pdf" target="_blank">
                <img src="images/legendary-aws-compute-lambda.png" alt="Fetch Data with AWS Lambda" />
            </a>
            <h3>Fetch Data with AWS Lambda</h3>
        </div>

        <div class="project-card">
            <a href="https://your-hosting-link.com/legendary-aws-compute-api.pdf" target="_blank">
                <img src="images/legendary-aws-compute-api.png" alt="APIs with Lambda + API Gateway" />
            </a>
            <h3>APIs with Lambda + API Gateway</h3>
        </div>

        <div class="project-card">
            <a href="https://your-hosting-link.com/legendary-aws-networks-cloudfront.pdf" target="_blank">
                <img src="images/legendary-aws-networks-cloudfront.png" alt="Website Delivery with CloudFront" />
            </a>
            <h3>Website Delivery with CloudFront</h3>
        </div>

    </div>
</main>

<footer>
    &copy; 2025 Melvin J Bonner
</footer>

</body>
</html>
